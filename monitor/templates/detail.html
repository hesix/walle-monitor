<!doctype hddtml>
<div>
{% if clients %}
{% for client in clients %}
  <div>
    {{ client.timestamp }}
    {{ client.host }}
    {{ client.server }}
    {{ client.deposit_num }}
    {{ client.msg_count }}
    {{ client.msg_size }}
    {{ client.total_msg_count }}
    {{ client.disconnect_count }}
  </div>
{% endfor %}
{% endif %}
</div>
